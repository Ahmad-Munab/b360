<!DOCTYPE html>
<html>

<head>
    <title>Twilio Voice Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
            background: #f9fafb;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: all 0.2s;
            margin: 5px;
        }

        #callBtn {
            background: #10b981;
            color: white;
        }

        #callBtn:hover {
            background: #059669;
        }

        #controls {
            margin-top: 10px;
        }

        .danger {
            background: #ef4444;
            color: white;
            display: none;
        }

        .danger:hover {
            background: #dc2626;
        }

        .secondary {
            background: #6b7280;
            color: white;
            display: none;
        }

        .secondary:hover {
            background: #4b5563;
        }

        .warning {
            background: #f59e0b !important;
        }

        #activeInfo {
            display: none;
            margin-top: 20px;
        }

        .volume-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #volumeLevel {
            width: 0%;
            height: 100%;
            background: #3b82f6;
            transition: width 0.1s;
        }

        #timer {
            font-family: monospace;
            font-size: 1.2rem;
            color: #1f2937;
            margin: 0;
        }

        #status {
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }

        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Twilio Voice Web Call</h2>
        <div id="loader" class="loader"></div>

        <div id="controls">
            <button id="callBtn">Start Call</button>
            <button id="hangupBtn" class="danger">Hang Up</button>
            <button id="muteBtn" class="secondary">Mute</button>
        </div>

        <div id="activeInfo">
            <div class="volume-bar">
                <div id="volumeLevel"></div>
            </div>
            <p id="timer">00:00</p>
        </div>

        <p id="status">Status: idle</p>
    </div>

    <!-- This assumes twilio.min.js is served from your public folder -->
    <script src="/twilio.min.js"></script>

    <script>
        let device = null;
        let activeCall = null;
        let timerInterval = null;
        let seconds = 0;

        const callBtn = document.getElementById("callBtn");
        const hangupBtn = document.getElementById("hangupBtn");
        const muteBtn = document.getElementById("muteBtn");
        const statusText = document.getElementById("status");
        const loader = document.getElementById("loader");
        const activeInfo = document.getElementById("activeInfo");
        const timerText = document.getElementById("timer");
        const volumeLevel = document.getElementById("volumeLevel");

        async function initDevice() {
            if (device) return;

            statusText.innerText = "Initializing Device...";
            const res = await fetch("/token");
            const data = await res.json();

            device = new Twilio.Device(data.token, {
                codecPreferences: ["opus", "pcmu"],
                fakeLocalAndRemoteAudio: true, // for testing
                enableIceRestart: true
            });

            device.on("error", (err) => {
                console.error("Twilio Device Error:", err);
                statusText.innerText = "Device Error: " + err.message;
            });
        }

        async function startCall() {
            try {
                loader.style.display = "block";
                callBtn.disabled = true;

                await initDevice();

                statusText.innerText = "Connecting to AI...";

                // Initiate call
                device.connect({ To: "client:test-user" });

                // Set up device-level call listeners (more compatible)
                device.on("connect", (conn) => {
                    activeCall = conn;
                    console.log("Call Accepted");
                    statusText.innerText = "Connected";

                    callBtn.style.display = "none";
                    hangupBtn.style.display = "inline-block";
                    muteBtn.style.display = "inline-block";
                    activeInfo.style.display = "block";
                    loader.style.display = "none";

                    startTimer();

                    // Monitor Volume on the connection object
                    activeCall.on("volume", (v) => {
                        volumeLevel.style.width = (v * 100) + "%";
                    });
                });

                device.on("disconnect", () => {
                    console.log("Call Disconnected");
                    handleEnd();
                });

            } catch (err) {
                console.error("Failed to start call:", err);
                statusText.innerText = "Failed: " + err.message;
                handleEnd();
            }
        }

        function toggleMute() {
            if (activeCall) {
                const isMuted = activeCall.isMuted();
                activeCall.mute(!isMuted);
                muteBtn.innerText = !isMuted ? "Unmute" : "Mute";
                muteBtn.classList.toggle("warning", !isMuted);
            }
        }

        function hangupCall() {
            if (device && activeCall) {
                activeCall.disconnect();
            }
        }

        function handleEnd() {
            statusText.innerText = "Call Ended";
            callBtn.disabled = false;
            callBtn.style.display = "inline-block";
            hangupBtn.style.display = "none";
            muteBtn.style.display = "none";
            activeInfo.style.display = "none";
            loader.style.display = "none";
            stopTimer();
            activeCall = null;
        }

        function startTimer() {
            seconds = 0;
            timerText.innerText = "00:00";
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerText.innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
        }

        callBtn.onclick = startCall;
        hangupBtn.onclick = hangupCall;
        muteBtn.onclick = toggleMute;
    </script>
</body>

</html>
